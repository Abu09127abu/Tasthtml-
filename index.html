<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .warning-box {
      text-align: center;
      border: 2px solid green;
      padding: 20px;
      border-radius: 10px;
    }
    .warning-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .warning-box p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>সতর্কবার্তা!</h1>
    <p>আপনার মোবাইলের গেমে ভাইরাস আছে।</p>
    <p>সকল গেম ডিলিট করুন, না হলে মোবাইল reset হয়ে যাবে।
    এবং হেক হতে পারে </p>
  </div>
</body>
</html>
