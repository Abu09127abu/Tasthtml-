<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .warning-box {
      text-align: center;
      border: 2px solid green;
      padding: 20px;
      border-radius: 10px;
    }
    .warning-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .warning-box p {
      font-size: 18px;
      margin: 10px 0;
    }
    .warning-box p.important {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>সতর্কবার্তা!</h1>
    <p>আপনার মোবাইলের গেমে ভাইরাস আছে।</p>
    <p>আপনার মোবাইলে স্টোরেজের অতিরিক্ত গেম রয়েছে।</p>
    <p class="important"আমরা ৩০ মিনিট সময় দিচ্ছে তার বিতর সকল গেম কাটুন ,</p>
    <p>নাহলে মোবাইলের সকল গেম কাটুন।</p>
    <p>যদি এই নির্দেশ না মানেন, তাহলে আপনার মোবাইল ব্লাস্ট হবে এবং রিসেট হবে।</p>
    <p style="margin-top: 20px;">আদেশক্রমে,</p>
    <p><b>Phone Security Team</b></p>
  </div>
</body>
</html>
